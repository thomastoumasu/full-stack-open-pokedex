name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    outputs:
      run-id: ${{ steps.failure.outputs.RUN_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Check style
        run: npm run eslint
      # - name: Run frontend tests
      #   run: npm run test
      # - name: Install Playwright Chromium
      #   run: npx playwright install --with-deps chromium
      # - name: Build
      #   run: npm run build
      # - name: Run Playwright tests
      #   run: npx playwright test
      # - uses: actions/upload-artifact@v4
      #   if: ${{ !cancelled() }}
      #   with:
      #     name: playwright-report
      #     path: playwright-report/
      #     retention-days: 30
      - name: export job run id to output variable if lint or test failed
        if: ${{ failure() }}
        id: failure
        run: echo "RUN_ID=${{ job.check_run_id }}" >> $GITHUB_OUTPUT

  deploy:
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
    needs: [lint_and_test]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
  tag_release:
    needs: [deploy]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@4ed44965e0db8dab2b466a16da04aec3cc312fd8 # full hash for version 1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

  post_success_on_discord:
    needs: [deploy]
    runs-on: ubuntu-latest
    env:
      RUN_ID: ${{ needs.lint_and_test.outputs.run-id }} # redondancy to be sure
      ACTOR: ${{ github.actor }}
    steps:
      - name: dispatch success message
        if: ${{ env.RUN_ID == '' }}
        run: echo "a new version deployed by ${{ env.ACTOR }}"

  post_failure_on_discord:
    if: ${{ always() }}
    needs: [lint_and_test]
    runs-on: ubuntu-latest
    env:
      RUN_ID: ${{ needs.lint_and_test.outputs.run-id }}
      USER_REPO: ${{ github.repository }}
    steps:
      - name: dispatch failure message
        if: ${{ env.RUN_ID != '' }}
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: |
          echo "$COMMITS"
          annotations=$(curl https://api.github.com/repos/${{ env.USER_REPO }}/check-runs/${{ env.RUN_ID }}/annotations | jq '.[-1] | {path: .path, message: .message}')
          first_error_path=$(echo "$annotations" | jq '.path')
          first_error_message=$(echo "$annotations" | jq '.message')
          last_commit_url=$(curl $(curl $(curl https://api.github.com/repos/${{ env.USER_REPO }}/check-runs/${{ env.RUN_ID }} | jq -r '.pull_requests[0].url') | jq -r '.commits_url') | jq -r '.[-1].url')
          echo "commit $last_commit_url ${{ join(github.event.commits.*.message) }} broke the build: $first_error_message in $first_error_path"
