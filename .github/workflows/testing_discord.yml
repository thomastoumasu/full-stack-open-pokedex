name: Testing discord

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Check style
        run: npm run eslint
      - name: Test Failure
        if: ${{ failure() }}
        id: failure
        run: |
          annotations=$(curl https://api.github.com/repos/thomastoumasu/full-stack-open-pokedex/check-runs/53849423899/annotations | jq '.[-1] | {path: .path, message: .message}')
          error_path=$(echo "$annotations" | jq '.path')
          error_message=$(echo "$annotations" | jq '.message')
          echo "error_path=$error_path" >> $GITHUB_OUTPUT
          echo "error_message=$error_message" >> $GITHUB_OUTPUT
          echo "global_error_path=$error_path" >> $GITHUB_ENV
          echo "global_error_message=$error_message" >> $GITHUB_ENV
  post_on_discord:
    if: ${{ always() }}
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    steps:
      - name: echo error message
        run: |
          echo "global error path ${{ env.global_error_path }}"
          echo "global error message ${{ env.global_error_message }}"
          echo "job error path ${{ needs.simple_deployment_pipeline.outputs.error_path }}"
          echo "job error message ${{ needs.simple_deployment_pipeline.outputs.error_message }}"
