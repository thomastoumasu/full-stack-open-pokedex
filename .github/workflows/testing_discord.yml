name: Testing discord

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    outputs:
      run-id: ${{ steps.failure.outputs.RUN_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Check style
        run: npm run eslint
      - name: Test Failure
        if: ${{ failure() }}
        id: failure
        run: echo "RUN_ID=${{ job.check_run_id }}" >> $GITHUB_OUTPUT
  post_on_discord:
    if: ${{ always() }}
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    env:
      RUN_ID: ${{ needs.simple_deployment_pipeline.outputs.run-id }}
    steps:
      - name: echo error message
        run: |
          annotations=$(curl https://api.github.com/repos/thomastoumasu/full-stack-open-pokedex/check-runs/${{ env.RUN_ID }}/annotations | jq '.[-1] | {path: .path, message: .message}')
          error_path=$(echo "$annotations" | jq '.path')
          error_message=$(echo "$annotations" | jq '.message')
          sha=$(curl $(curl $(curl https://api.github.com/repos/thomastoumasu/full-stack-open-pokedex/check-runs/${{ env.RUN_ID }} | jq -r '.pull_requests[0].url') | jq -r '.commits_url') | jq -r '.[-1].sha')
          echo "commit $sha broke the build: $error_message in $error_path"
